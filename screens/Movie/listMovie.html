<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Filmes - ScreamFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-config.js"></script>
  </head>
  <body class="bg-primary-black text-gray-300 font-sans">
    <nav class="bg-primary-black p-4 border-b border-secondary-black">
      <div class="container mx-auto flex justify-between items-center">
        <a
          href="../Home/index.html"
          class="text-3xl font-bold"
          style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3)"
        >
          <span class="text-primary-red">Scream</span
          ><span class="text-white">Flix</span>
        </a>
        <div class="flex items-center space-x-6">
          <a
            href="../Movie/registerMovie.html"
            class="hover:text-primary-red transition-colors duration-300"
            >Cadastrar Filme</a
          >
          <a
            href="../Home/index.html"
            class="hover:text-primary-red transition-colors duration-300"
            >Sair</a
          >
        </div>
      </div>
    </nav>

    <main class="container mx-auto p-4 md:p-8">
      <div class="max-w-4xl mx-auto">
        <header class="mb-8 text-center">
          <h1 class="text-3xl md:text-4xl font-bold text-white mb-2">
            Lista de Filmes Cadastrados
          </h1>
        </header>

        <div class="space-y-4">
          <div
            class="bg-primary-black p-4 rounded-lg flex justify-between items-center border border-secondary-black hover:bg-secondary-black transition-colors duration-300"
          >
            <h3 class="text-lg font-semibold text-white">O Iluminado</h3>
            <div class="flex items-center space-x-4">
              <button
                class="text-gray-400 hover:text-primary-red transition-colors duration-300"
                title="Editar Filme"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"
                  />
                </svg>
              </button>
              <button
                class="text-gray-400 hover:text-primary-red transition-colors duration-300"
                title="Eliminar Filme"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div
            class="bg-primary-black p-4 rounded-lg flex justify-between items-center border border-secondary-black hover:bg-secondary-black transition-colors duration-300"
          >
            <h3 class="text-lg font-semibold text-white">Hereditário</h3>
            <div class="flex items-center space-x-4">
              <button
                class="text-gray-400 hover:text-primary-red transition-colors duration-300"
                title="Editar Filme"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"

                </svg>
              </button>
              <button
                class="text-gray-400 hover:text-primary-red transition-colors duration-300"

              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div
            class="bg-primary-black p-4 rounded-lg flex justify-between items-center border border-secondary-black hover:bg-secondary-black transition-colors duration-300"
          >
            <h3 class="text-lg font-semibold text-white">Pânico</h3>
            <div class="flex items-center space-x-4">
              <button
                class="text-gray-400 hover:text-primary-red transition-colors duration-300"
                title="Editar Filme"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z"
                  />
                </svg>
              </button>
              <button
                class="text-gray-400 hover:text-primary-red transition-colors duration-300"
                title="Eliminar Filme"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"

                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/scripts.js" defer></script>
  </body>
</html>
