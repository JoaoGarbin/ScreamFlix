<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - ScreamFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-config.js"></script>
</head>
<body class="bg-main-bg text-gray-300 font-sans">

    <nav class="bg-secondary-bg bg-opacity-75 p-4 fixed top-0 left-0 right-0 z-20 backdrop-blur-sm border-b border-gray-900">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../Library/catalog.html" class="text-3xl font-bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                <span class="text-accent">Scream</span><span class="text-white">Flix</span>
            </a>
            <ul class="hidden md:flex space-x-8 items-center">
                <li><a href="#" class="border-b-2 border-transparent hover:border-accent pb-1 transition-colors duration-300">Início</a></li>
                <li><a href="#" class="border-b-2 border-transparent hover:border-accent pb-1 transition-colors duration-300">Filmes</a></li>
                <li><a href="#" class="border-b-2 border-transparent hover:border-accent pb-1 transition-colors duration-300">Séries</a></li>
                <li><a href="#" class="border-b-2 border-transparent hover:border-accent pb-1 transition-colors duration-300">Minha Lista</a></li>
            </ul>
            <div class="hidden md:flex items-center space-x-4">
                <a href="../Home/index.html" class="hover:text-accent transition-colors duration-300">Sair</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 pt-24 pb-10">
        <header class="mb-10">
            <h1 id="welcome-message" class="text-3xl md:text-4xl font-bold text-white mb-2">Bem-vindo(a)!</h1>
            <p class="text-lg text-gray-400">Explore o nosso catálogo de filmes e séries de terror.</p>
        </header>
        
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-white mb-4">Melhores Filmes de Terror</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <a href="../Library/details.html"><article class="group relative overflow-hidden rounded-md cursor-pointer"><img src="https://image.tmdb.org/t/p/w500/y6yY22T9a3oLFn7nQMc2gCUe5rY.jpg" alt="Pôster do Filme O Iluminado" class="w-full h-full object-cover"/></article></a>
                <a href="../Library/details.html"><article class="group relative overflow-hidden rounded-md cursor-pointer"><img src="https://image.tmdb.org/t/p/w500/3s5wGjHBYm2q2aR9Tce4E1t8VVO.jpg" alt="Pôster do Filme Hereditário" class="w-full h-full object-cover"/></article></a>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-bold text-white mb-4">Lançamentos de Terror</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <a href="../Library/details.html"><article class="group relative overflow-hidden rounded-md cursor-pointer"><img src="https://image.tmdb.org/t/p/w500/3s8fX2iWe23246T25K1sjfLBr3D.jpg" alt="Pôster do Filme Imaculada" class="w-full h-full object-cover"/></article></a>
                <a href="../Library/details.html"><article class="group relative overflow-hidden rounded-md cursor-pointer"><img src="https://image.tmdb.org/t/p/w500/d9yL2tr9imUuD0g2g1T16hY8w2a.jpg" alt="Pôster do Filme M3GAN" class="w-full h-full object-cover"/></article></a>
            </div>
        </section>
    </main>

    <footer class="bg-secondary-bg text-gray-400 text-center py-6">
        <div class="container mx-auto">
            <p>&copy; 2025 ScreamFlix. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');
            if (username) {
                document.getElementById('welcome-message').textContent = `Bem-vindo(a), ${username}!`;
            }
        });
    </script>
</body>
</html>
