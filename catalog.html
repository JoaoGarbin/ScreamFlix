<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - ScreamFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
</head>
<body class="bg-primary-black text-gray-300 font-sans">
    <nav class="bg-primary-black bg-opacity-75 p-4 fixed top-0 left-0 right-0 z-20 backdrop-blur-sm border-b border-secondary-black">
        <div class="container mx-auto flex justify-between items-center">
            <a href="catalog.html" class="text-3xl font-bold" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">
                <span class="text-primary-red">Scream</span><span class="text-white">Flix</span>
            </a>
            <ul class="hidden md:flex space-x-8 items-center">
                <li><a href="#" class="border-b-2 border-transparent hover:border-primary-red pb-1 transition-colors duration-300">Início</a></li>
                <li><a href="#" class="border-b-2 border-transparent hover:border-primary-red pb-1 transition-colors duration-300">Filmes</a></li>
                <li><a href="#" class="border-b-2 border-transparent hover:border-primary-red pb-1 transition-colors duration-300">Séries</a></li>
                <li><a href="#" class="border-b-2 border-transparent hover:border-primary-red pb-1 transition-colors duration-300">Minha Lista</a></li>
            </ul>
            <div class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="hover:text-primary-red transition-colors duration-300">Sair</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 pt-24 pb-10">
        <header class="mb-10">
            <h1 id="welcome-message" class="text-3xl md:text-4xl font-bold text-white mb-2">Bem-vindo(a)!</h1>
            <p class="text-lg text-gray-400">Explore o nosso catálogo de filmes e séries de terror.</p>
        </header>
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-white mb-4">Melhores Filmes de Terror</h2>
            <div id="best-movies-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-white mb-4">Lançamentos de Terror</h2>
            <div id="new-releases-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>
        <section class="mb-12">
            <h2 class="text-2xl font-bold text-white mb-4">Séries de Terror</h2>
            <div id="series-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>
    </main>
    <footer class="bg-primary-black text-gray-400 text-center py-6 border-t border-secondary-black">
        <div class="container mx-auto">
            <p>&copy; 2025 ScreamFlix. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@latest/dist/pouchdb.min.js"></script>
    <script src="scripts.js" defer></script>
</body>
</html>
