<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ScreamFlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind-config.js"></script>
  </head>
  <body class="bg-primary-black text-gray-300 font-sans">
    <div class="min-h-screen flex flex-col items-center justify-center p-4" 
        style="
        background-image: url('https://pbs.twimg.com/media/E76FeguUYAEq9zl.jpg:large');
        ">
      <a
        href="../Home/index.html"
        class="text-4xl font-bold mb-8"
        style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3)"
      >
      <div class="bg-primary-black rounded-md px-24 py-6 inline-block">
        <span class="text-primary-red">Scream</span>
        <span class="text-white">Flix</span>
      </div>
      </a>

      <div
        class="bg-primary-black p-8 rounded-lg shadow-xl w-full max-w-md relative border border-secondary-black"
      >
        <div class="flex border-b border-secondary-black mb-6">
          <button
            id="login-tab"
            class="py-2 px-4 border-b-2 border-primary-red text-white w-1/2"
          >
            Entrar
          </button>
          <button
            id="register-tab"
            class="py-2 px-4 border-b-2 border-transparent text-gray-400 w-1/2"
          >
            Cadastrar
          </button>
        </div>

        <form id="login-form" class="space-y-6">
          <div>
            <label
              for="login-email"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Email</label
            >
            <input
              type="email"
              id="login-email"
              class="bg-primary-black border border-secondary-black text-white text-sm rounded-lg focus:ring-primary-red focus:border-primary-red block w-full p-2.5"
              placeholder="nome@email.com"
              required
            />
          </div>
          <div>
            <label
              for="login-password"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Senha</label
            >
            <input
              type="password"
              id="login-password"
              class="bg-primary-black border border-secondary-black text-white text-sm rounded-lg focus:ring-primary-red focus:border-primary-red block w-full p-2.5"
              placeholder="••••••••"
              required
            />
          </div>
          <p id="login-error-message" class="text-red-500 text-sm hidden"></p>
          <button
            type="submit"
            class="w-full text-white bg-primary-black hover:bg-primary-red font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300 border-2 border-primary-red"
          >
            Entrar na sua conta
          </button>
        </form>

        <form id="register-form" class="hidden space-y-6">
          <div>
            <label
              for="register-name"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Nome</label
            >
            <input
              type="text"
              id="register-name"
              name="username"
              class="bg-primary-black border border-secondary-black text-white text-sm rounded-lg focus:ring-primary-red focus:border-primary-red block w-full p-2.5"
              placeholder="O seu nome"
              required
            />
          </div>
          <div>
            <label
              for="register-email"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Email</label
            >
            <input
              type="email"
              id="register-email"
              class="bg-primary-black border border-secondary-black text-white text-sm rounded-lg focus:ring-primary-red focus:border-primary-red block w-full p-2.5"
              placeholder="nome@email.com"
              required
            />
          </div>
          <div>
            <label
              for="register-password"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Senha</label
            >
            <input
              type="password"
              id="register-password"
              class="bg-primary-black border border-secondary-black text-white text-sm rounded-lg focus:ring-primary-red focus:border-primary-red block w-full p-2.5"
              placeholder="••••••••"
              required
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-300"
              >Confirmar Senha</label
            >
            <input
              type="password"
              id="confirm-password"
              class="bg-primary-black border border-secondary-black text-white text-sm rounded-lg focus:ring-primary-red focus:border-primary-red block w-full p-2.5"
              placeholder="••••••••"
              required
            />
          </div>
          <p id="register-error-message" class="text-red-500 text-sm hidden"></p>
          <button
            type="submit"
            class="w-full text-white bg-primary-black hover:bg-primary-red font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300 border-2 border-primary-red"
          >
            Criar conta
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@latest/dist/pouchdb.min.js"></script>
    <script src="/router.js" defer></script>
    <script src="/scripts.js" defer></script>
  </body>
</html>
